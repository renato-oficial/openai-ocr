name: Node.js CI

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Instalar o Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22s

      - name: Listar arquivos
        run: find . -print

      - name: "Deploy via FTP"
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASS }}
          local_dir: "."
          remote_dir: "/root/home"
          delete: true
          clean: true
          exclude: "node_modules,package-lock.json"

          
        